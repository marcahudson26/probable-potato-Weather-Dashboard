<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="text-center text-white bg-dark m-0 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h4 px-0 form-label">
          Search for a city:
        </h2>
        <form id="search-form m-0" class="form">
          <div>
            <div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text text-primary" id="basic-addon1">
                    <span class="material-icons">
                      location_on
                    </span>
                  </span>
                </div>
                <input class="form-control weather-search" type="search" id="search-input" placeholder="eg: London"
                  aria-labelledby="form-heading" aria-controls="today forecast" />
              </div>
            </div>

            <button type="submit" class="btn btn-primary search-button d-block w-100" id="search-button"
              aria-label="submit search">
              Search
            </button>
          </div>
        </form>
        <hr class="hr weather-hr" />
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="my-3 d-none" role="region" aria-live="polite">
          <div class="card text-center w-100">
            <div class="card-body">
              <h5 class="card-title">date</h5>
              <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="Broken clouds">
              <p class="card-text">temp</p>
              <p>wind</p>
              <p>humidity</p>
            </div>
          </div>
        </section>

        <section id="forecast" class="d-none" role="region" aria-live="polite">
          <h2>5-Day forecast</h2>

          <div class="forecast-grid">
            <div class="card text-center bg-secondary text-white">
              <div class="card-body">
                <h5 class="card-title">date</h5>
                <img src="https://openweathermap.org/img/wn/04d.png" alt="Broken clouds">
                <p class="card-text">temp</p>
                <p>wind</p>
                <p>humidity</p>
              </div>
            </div>
            <div class="card text-center bg-secondary text-white">
              <div class="card-body">
                <h5 class="card-title">date</h5>
                <img src="https://openweathermap.org/img/wn/04d.png" alt="Broken clouds">
                <p class="card-text">temp</p>
                <p>wind</p>
                <p>humidity</p>
              </div>
            </div>
            <div class="card text-center bg-secondary text-white">
              <div class="card-body">
                <h5 class="card-title">date</h5>
                <img src="https://openweathermap.org/img/wn/04d.png" alt="Broken clouds">
                <p class="card-text">temp</p>
                <p>wind</p>
                <p>humidity</p>
              </div>
            </div>
            <div class="card text-center bg-secondary text-white">
              <div class="card-body">
                <h5 class="card-title">date</h5>
                <img src="https://openweathermap.org/img/wn/04d.png" alt="Broken clouds">
                <p class="card-text">temp</p>
                <p>wind</p>
                <p>humidity</p>
              </div>
            </div>
            <div class="card text-center bg-secondary text-white">
              <div class="card-body">
                <h5 class="card-title">date</h5>
                <img src="https://openweathermap.org/img/wn/04d.png" alt="Broken clouds">
                <p class="card-text">temp</p>
                <p>wind</p>
                <p>humidity</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
